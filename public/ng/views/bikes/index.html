<div ng-controller="BikesCtrl" id="bikes-div">
	<div class="container">
		<div id="filter-div" class="col-sm-12 row">
			<div class="pull-right clearfix col-sm-10">
				<div class="col-sm-6">
					<h2 class="header compact">Find The Perfect Bike!</h2>
				</div>
				<div class="col-sm-6">
					<input ng-model="filterTerms" type="text" class="form-control" placeholder="Ex: 2014 Marin Hybrids"/>
				</div>
			</div>
		</div>
		<!-- <h1> Bikes </h1> -->
		<div class="bike-index-div row">
			<div ng-repeat="bike in bikes" class="bike-listing col-sm-4" ng-show="showBike(bike)">
				<a id="show_bike_{{bike.id}}" class="show-bike" ng-href="/#/bikes/{{bike.id}}">
					<div class="info-div col-sm-12">
						<img ng-src="/assets/{{bike.imageUrl}}" class="col-sm-12 bike-index-img"/>
						<h2 class="{{bike.kind.toLowerCase()}}">{{bike.year}} {{bike.brand}} {{bike.model}}</h2>
						<h4>${{bike.price}}</h4>
						<span>{{bike.description.split(".")[0]}}</span>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
