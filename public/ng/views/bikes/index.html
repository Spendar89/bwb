<div ng-controller="BikesCtrl">
	<div class="input-group input-group-md pull-right">
		<input ng-model="filterTerms" type="text" class="form-control input-lg" placeholder="filters">
	</div>

	<h1> Bikes </h1>

	<div class="bike-index-div">
		
		<div ng-repeat="bike in bikes" class="bike-listing col-sm-3" ng-show="showBike(bike)">
			<a id="show_bike_{{bike.id}}" class="show-bike" ng-href="/#/bikes/{{bike.id}}">
				<div class="info-div col-sm-12">
					<img ng-src="/assets/{{bike.imageUrl}}" class="bike-index-img"/>
					<h3 class="{{bike.kind.toLowerCase()}}">{{bike.year}} {{bike.brand}} {{bike.model}}</h3>
					<h4>${{bike.price}}</h4>
					<p>{{bike.description.split(".")[0]}}</p>
				</div>
			</a>
		</div>
	</div>
</div>
</div>
