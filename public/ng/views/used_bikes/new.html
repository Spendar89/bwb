<h1>Add a Used Bike</h1>
<div class="row" ng-controller="UsedBikesCtrl">
	<form novalidate class="form-horizontal col-sm-4 css-form">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" placeholder="Brand" class="form-control col-sm-12" ng-model="usedBike.brand" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" placeholder="Model" class="form-control col-sm-12" ng-model="usedBike.model" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" placeholder="Location" class="form-control col-sm-12" ng-model="usedBike.location" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" placeholder="Type" class="form-control col-sm-12" ng-model="usedBike.kind" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<input type="number" placeholder="Year" class="form-control col-sm-12" ng-model="usedBike.year" required/>
			</div>
			<div class="col-sm-6">
				<input type="number" placeholder="Size" class="form-control col-sm-12" ng-model="usedBike.size" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<input type="number" placeholder="Cost" class="form-control col-sm-12" ng-model="usedBike.cost" required/>
			</div>
			<div class="col-sm-6">
				<input type="number" placeholder="Price" class="form-control col-sm-12" ng-model="usedBike.price" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-primary" ng-click="reset()">Reset Form</button>
				<button  class="btn btn-primary" ng-click="create(usedBike)">Add Used Bike</button>
			</div>
		</div>
	</form>
</div>
