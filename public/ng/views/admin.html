<div class="container" id="admin-container" ng-model="links">
	<div class="row">
		<div id="header-div" class="col-sm-12">
			<h1> Admin Panel </h1>
		</div>
	</div>
	<div class="row">
		<a ng-repeat="adminLink in adminLinks" ng-href="{{adminLink.href}}" class="admin-link-div col-sm-3">
			<div class="admin-link col-sm-12">
				<h2>{{adminLink.description}}</h2>
			</div>
		</a>
	</div>
</div>
