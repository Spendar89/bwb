<div class="col-sm-5 header margin-bottom">
  <h1 style="margin-top:0px">View Rentals</h1>
</div>
<div class="col-sm-7 header form-group pull-right">
        <div class="col-sm-5">
                <label class="control-label">Find A Rental By Confirmation Number</label>
        </div>
        <div class="col-sm-7">
                <input class="form-control" ng-model="confirmationSearch" placeholder="Start Typing Confirmation Number" ng-change="searchByConfirmation()"/>
        </div>
</div>
<div id="rentals-table" class="table-responsive col-sm-12">
  <table class="table">
    <tr>
      <th><a href="" ng-click="order='id';reverse=(idReverse=!idReverse)">Confirmation</a></th>
      <th><a href="" ng-click="order='date';reverse=(dateReverse=!dateReverse)">Date</a></th>
      <th><a href="" ng-click="order='time';reverse=(timeReverse=!timeReverse)">Time</a></th>
      <th><a href="" ng-click="order='firstName';reverse=(firstNameReverse=!firstNameReverse)">First Name</a></th>
      <th><a href="" ng-click="order='lastName';reverse=(lastNameReverse=!lastNameReverse)">Last Name</a></th>
      <th><a href="" ng-click="order='email';reverse=(emailReverse=!emailReverse)">Email</a></th>
      <th><a href="" ng-click="order='store.location';reverse=(locationReverse=!locationReverse)">Location</a></th>
    </tr>

    <tr ng-repeat="rental in rentals|orderBy:order:reverse" ng-show="paginate($index)">
      <td>{{ rental.id }}</td>
      <td>{{ convertDate(rental.date) }}</td>
      <td>{{ rental.time }}</td>
      <td>{{ rental.firstName }}</td>
      <td>{{ rental.lastName }}</td>
      <td>{{ rental.email }}</td>
      <td>{{ rental.store.location }}</td>
      <td><a ng-click="destroyRental(rental, $index)" class="btn btn-danger">Cancel</a></td>
    </tr>
  </table>
</div>
